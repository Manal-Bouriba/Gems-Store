{% extends "base.html" %}
!DOCTYPE html>
<html>
<head>
	{% load static %}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
        <script src="https://kit.fontawesome.com/5e3584c269.js" crossorigin="anonymous"></script>
     
</head>
<body>

{% block content %}
     <div class="card-deck justify-content-center">
    	
	 <div class="row justify-content-center" >

        
        {% for product in productcat %}
        <div class="col-auto mb-3"> 
        <div class="card mx-0" style="width: 12rem; height:21rem; background-color: black;">
            <a href="{{product.get_absolute_url}}"><img class="card-img-top img-fluid" style="width: 12rem; height:16rem;" src="{{ product.picture.url }}" alt="game"></a>
            <div class="card-block">
             <a href="{{product.get_absolute_url}}"><h5 class="card-title mt-1 mb-0" style="color:white; font-size: 18px; font-family: 'Segoe UI';"><b>{{product.title}}</b></h5><a href="#"></a>
                <p class="card-text text-muted mb-1" style="color:white;">{{product.developer.title}}</p>
                 <p class="item-price card-text text-muted"><strike >$25.00</strike> <b style="color:white;"> {{product.price}} </b></p>
            </div>
        </div>
		</div>
        <span></span>
		{% endfor %}
		
     </div> 
    </div>
{% endblock %}



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
