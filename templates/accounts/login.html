{%extends "home.html"%}
{%block content%}
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
<div class="container mt-5" >

<div class="row justify-content-center align-items-center">
<form class="form px-5 pb-3 pt-3"  style="background-color:#2c292f; border-radius:15px; color:grey; margin-top:100px;" action="" method="POST">
<div class="row justify-content-center align-items-center">
<h4 class="mb-5 mt-2"  style="color:blueviolet; letter-spacing: 3px;"> LOGIN</h4> </div>
    {% csrf_token %}
    {%if form.errors%}
    <div class="alert alert-warning" role="alert">
        Wrong username or password, please try again
    </div>
    {%endif%}
    {% for field in form %}
        <p class="mb-0"style="font-family:'Open Sans'; Font-size: 15px; color: white;">{{ field.label }}:</p><p  class="mt-0" style="font-family:'Open Sans'; Font-size: 18px; color: grey; border-radius:10px;"> {{ field }}</p>
    {% endfor %}
    <div class="row justify-content-center align-items-center mb-3">
    <button class="btn btn-light btn-sm mt-2" type="submit">Login</button>
    
    </div>
    <div class="row justify-content-center align-items-center">
    <p><a style="color:blueviolet;"href="{% url 'accounts:pwdreset' %}">Forgot password?</a> </p>
    <p>Don't have an account? <a style="color:blueviolet;"href="{% url 'accounts:register' %}">Signup here</a></p>
</div>
</form>
</div>

</div>

{% endblock %}
